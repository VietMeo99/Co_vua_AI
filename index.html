<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="lib/chessboardjs/css/chessboard-0.3.0.css">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
 
<body>
  <div class="target">
    <div class="img">
      <div class="title"> Cờ vua AI </div>
      <div id="board" class="board"></div>
      <div class="info my-10">
        <span class="my-3">Độ sâu tìm kiếm : </span>
        <select id="search-depth">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3" selected>3</option>
          <option value="4">4</option>
          <option value="5">5</option>
        </select>
        <br>
        <span>Đánh giá vị trí: <span id="position-count"></span></span>
        <br>
        <span>Thời gian: <span id="time"></span></span>
        <br>
        <span>Các vị trí đi: <span id="positions-per-s"></span> </span>
        <br>
        <!-- <br> -->
        <div id="move-history" class="move-history">
        </div>
      </div>
    </div>
  </div>
  <script src="lib/jquery/jquery-3.2.1.min.js"></script>
  <script src="lib/chessboardjs/js/chess.js"></script>
  <script src="lib/chessboardjs/js/chessboard-0.3.0.js"></script>
  <script src="script.js"></script>
  <script>

  </script>
</body>

</html>
